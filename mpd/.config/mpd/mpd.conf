db_file            "~/.local/share/mpd/database"
log_file           "syslog"
music_directory    "~/Music"
playlist_directory "~/.local/share/mpd/playlists"
pid_file           "~/.local/share/mpd/pid"
state_file         "~/.local/share/mpd/state"
sticker_file       "~/.local/share/mpd/sticker.sql"
auto_update        "yes"
restore_paused     "yes"
audio_output {
    type "pulse"
    name "pulse audio"
}
